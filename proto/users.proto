syntax = "proto3";
package users;
option go_package = ".;users";

service Users{
    rpc Greet (GreetRequest) returns(GreetResponse){}
}

enum Gender{
    male=0;
    female=1;
}

message user{
    string name=1;
    int age=2;
    Gender gender=3;
}

message GreetRequest{
    int64 page=1;
    int64 limit=2;
}

message GreetResponse{
    int64 page=1;
    int64 limit=2;
    repeated user data=3;
}
